name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Base Stats
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: theSnackOverflow
          filename: github-metrics.svg
          base: header, activity, community, repositories
          base_indepth: yes
          config_timezone: Asia/Seoul
          config_animations: yes
          config_display: regular
          extras_css: |
            svg { background-color: #1a1b27; color: #a9b1d6; }
            h1, h2, h3 { color: #7aa2f7 !important; }
            .field { color: #a9b1d6 !important; }
            .field .value { color: #c0caf5 !important; }
            a { color: #7dcfff !important; }

      - name: Languages
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: theSnackOverflow
          filename: metrics-languages.svg
          base: ""
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          plugin_languages_threshold: 2%
          plugin_languages_details: percentage, bytes-size
          plugin_languages_sections: most-used, recently-used
          plugin_languages_recent_days: 14
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          config_timezone: Asia/Seoul
          extras_css: |
            svg { background-color: #1a1b27; color: #a9b1d6; }
            h1, h2, h3 { color: #7aa2f7 !important; }
            .field { color: #a9b1d6 !important; }
            .field .value { color: #c0caf5 !important; }

      - name: Achievements
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: theSnackOverflow
          filename: metrics-achievements.svg
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
          plugin_achievements_secrets: yes
          extras_css: |
            svg { background-color: #1a1b27; color: #a9b1d6; }
            h1, h2, h3 { color: #7aa2f7 !important; }
            .field { color: #a9b1d6 !important; }
            .field .value { color: #c0caf5 !important; }

      - name: Isometric Calendar
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: theSnackOverflow
          filename: metrics-isocalendar.svg
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          config_timezone: Asia/Seoul
          extras_css: |
            svg { background-color: #1a1b27; color: #a9b1d6; }
            h1, h2, h3 { color: #7aa2f7 !important; }
            .field { color: #a9b1d6 !important; }
            .field .value { color: #c0caf5 !important; }
